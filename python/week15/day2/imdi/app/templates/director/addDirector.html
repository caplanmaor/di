<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>add a director</h1>
    <form method="POST">
      {{ form.hidden_tag() }} <br />
      {{ form.first_name.label }} : {{ form.first_name()|safe }} <br />
      {{ form.last_name.label }} : {{ form.last_name()|safe }} <br />
      <label for="films_directed">Directors</label>
      {{form.films_directed(multiple="multiple")|safe}} {% if
      form.films_directed.errors %}{{ form.films_directed.errors[0] }}{% endif
      %}
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
